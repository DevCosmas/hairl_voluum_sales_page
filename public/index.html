<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <meta
      name="theme-color"
      content="#000000" />
    <meta
      name="description"
      content="Cozy Health Consult provides expert health consultations with a focus on personalized care. Explore our services for healthier living." />

    <!-- Open Graph meta tags for better social media integration -->
    <meta
      property="og:title"
      content="Cozy Health Consult | Hair Voluum" />
    <meta
      property="og:description"
      content="Cozy Health Consult provides expert health consultations with a focus on personalized care. Explore our services for healthier living." />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/logo.jpeg" />
    <meta
      property="og:url"
      content="https://yourwebsite.com" />
    <meta
      property="og:type"
      content="website" />

    <!-- Twitter Card meta tags -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Cozy Health Consult | Hair Voluum" />
    <meta
      name="twitter:description"
      content="Cozy Health Consult provides expert health consultations with a focus on personalized care. Explore our services for healthier living." />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/logo.jpeg" />
    <meta
      name="twitter:site"
      content="@yourtwitterhandle" />

    <!-- Favicon and Touch Icon -->
    <link
      rel="icon"
      href="%PUBLIC_URL%/logo.jpeg" />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/logo.jpeg" />

    <!-- Manifest for Progressive Web App -->
    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>Cozy Health Consult | Hair Voluum</title>

    <!-- Additional SEO tags -->
    <link
      rel="canonical"
      href="https://yourwebsite.com" />
    <meta
      name="robots"
      content="index, follow" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
